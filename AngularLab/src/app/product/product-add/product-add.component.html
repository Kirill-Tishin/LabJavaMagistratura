<mat-dialog-content>
  <h1>Добавить продукт</h1>
  <form ngNativeValidate (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-row">
      <div class="col text-center">
        <mat-label>Название:  </mat-label>
        <mat-form-field>
          <input matInput type="text" name="title" maxlength="50" [(ngModel)]="title">
        </mat-form-field>
      </div>
      <div class="col text-center">
        <mat-label>Цена: </mat-label>
        <mat-form-field>
          <input matInput type="text" name="price" maxlength="50" [(ngModel)]="price">
        </mat-form-field>
      </div>
      <div class="col text-center">
        <mat-label>Описание: </mat-label>
        <mat-form-field>
          <input matInput type="text" name="description" maxlength="150" [(ngModel)]="description">
        </mat-form-field>
      </div>
    </div>

    <div class="form-row">
      <div class="col text-center">
        <button mat-button color="primary" type="submit">Add</button>
      </div>
      <div class="col text-center">
        <button mat-button color="primary" class="btn-warning" href="/products">Back</button>
      </div>
    </div>
  </form>
</mat-dialog-content>
