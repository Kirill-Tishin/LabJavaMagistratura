<mat-dialog-content>
  <h1>Редактировать пользователя</h1>
  <form ngNativeValidate (ngSubmit)="onSubmit()" #f="ngForm">
    <div class="form-row">
      <div class="col text-center">

        <mat-form-field>
          <mat-label>Имя</mat-label>
          <input matInput type="text" name="name" maxlength="50" [(ngModel)]="user.name">
        </mat-form-field>
      </div>

      <div class="form-row">
        <div class="col text-center">
          <button mat-button color="primary" type="submit" class="btn-warning">Сохранить</button>
        </div>
      </div>
    </div>
  </form>
</mat-dialog-content>
